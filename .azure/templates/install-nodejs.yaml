steps:
- task: NodeTool@0
  inputs:
    versionSpec: 16.x
  displayName: 'Install Node.js 16.x LTS'
  
- task: Cache@2
  inputs:
    key: 'npm | "$(Agent.OS)" | package-lock.json'
    restoreKeys: |
       npm | "$(Agent.OS)"
    path: '$(HOME)/.npm'
  displayName: Cache NPM artifacts

- script: npm ci
  displayName: 'Installing dependencies (npm ci)'