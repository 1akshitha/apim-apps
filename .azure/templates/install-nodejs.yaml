variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 16.x
  displayName: 'Install Node.js 16.x LTS'
  
- task: Cache@2 # https://docs.microsoft.com/en-us/azure/devops/pipelines/release/caching?view=azure-devops#nodejsnpm
  inputs:
    key: 'npm | "$(Agent.OS)" | package-lock.json | portals/admin/package-lock.json | portals/publisher/package-lock.json | portals/devportal/package-lock.json'
    restoreKeys: |
       npm | "$(Agent.OS)"
    path: $(npm_config_cache)
  displayName: Cache NPM artifacts

- script: npm ci --cache $(npm_config_cache)
  displayName: 'Installing dependencies (npm ci)'