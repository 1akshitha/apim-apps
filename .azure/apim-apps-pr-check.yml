# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: BuildPortals
    displayName: Portals building stage
    jobs:
      - job: build_all_portals
        displayName: 'Build All Portals (Admin, Publisher & Devportal)'
        steps:
          - template: templates/install-nodejs.yaml
          - script: |
              npm run build
            displayName: 'Running NPM build (All Workspaces)'
  - stage: UnitTests
    dependsOn: [] # this removes the implicit dependency on previous stage and causes this to run in parallel
    jobs:
    - job: testing_library_tests
      displayName: Run unit tests (React Testing Library)
      timeoutInMinutes: '60'
      steps:
        - template: templates/install-nodejs.yaml
        - script: |
            npm run test
          displayName: 'Running NPM test (All Workspaces)'
        